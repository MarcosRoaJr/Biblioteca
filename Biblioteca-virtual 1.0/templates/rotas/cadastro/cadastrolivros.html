{% extends "base.html" %}

{% block title %}Página Inicial{% endblock %}
{% block content %}

<head>
    <link rel="stylesheet" href="../../../static/css/paginas/cadastrarlocalidade.css">
</head>
{% include "navbar-cadastro.html" %}
<div class="d-flex-center">
    <form action="" method="post" class="d-flex-collum">
        <ul>
            <li>
                <label for="">Titulo</label>
                <input type="text">
            </li>
            <li>
                <label for="">Genero</label>
                <select name="genero_escolhido" id="genero_escolhido">
                    <option value="">-- Selecione --</option>
                    {% for escolha in generos %}
                    <option value="{{ escolha.id_genero }}">{{ escolha.genero }}</option>
                    {% endfor %}
                </select>
            </li>
            <li>
                <label for="">Autor</label>
                <select name="genero_escolhido" id="genero_escolhido">
                    <option value="">-- Selecione --</option>
                    {% for escolha in autores %}
                    <option value="{{ escolha.id_autor }}">{{ escolha.nome_completo }}</option>
                    {% endfor %}
                </select>
            </li>
            <li>
                <label for="">Editora</label>
                <select name="genero_escolhido" id="genero_escolhido">
                    <option value="">-- Selecione --</option>
                    {% for escolha in editora %}
                    <option value="{{ escolha.id_editora }}">{{ escolha.Nome }}</option>
                    {% endfor %}
                </select>
            </li>
            <li>
                <label for="">ISBN</label>
                <input type="text">
            </li>
            <li>
                <label for="">Campus</label>
                <select name="campus_escolhido" id="">
                    <option value="">-- Selecione --</option>
                    {% for a in campus %}
                    <option value="{{ a.id_campus }}">{{ a.nome }}</option>
                    {% endfor %}
                </select>

            </li>
            <li>
                <label for="">Setor</label>
                <input type="text">
            </li>
            <li>
                <label for="">Estante</label>
                <input type="text">
            </li>
            <li>
                <label for="">Data de publição</label>
                <input type="text">
            </li>
            <li>
                <label for="">Descrição</label>
                <input type="text">
            </li>
        </ul>
        <button class="botao-envio" >Cadastrar</button>
    </form>
</div>
{% endblock %}
