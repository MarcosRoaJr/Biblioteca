<div>
    <div class="d-flex-center d-collun">
        <form action="" method="post" class="shield d-flex-center d-collun">
            <h1>Cadastrar autor</h1>

            <label for="nome">Nome do autor:</label>
            <input type="text" id="nome" name="nome" required><br>
            <label for="nome">Sobrenome do autor:</label>
            <input type="text" id="sobrenome" name="sobrenome" required><br>

            <button class="botao-enviar">Cadastrar</button>
        </form>
        <table class="table">
            <tr>
                <th>Id autor</th>
                <th>Nome do autor</th>
            </tr>
            {% for autor in autor %}
            <tr>
                <td>{{ autor.id_autor }}</td>
                <td>{{ autor.nome_completo }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
